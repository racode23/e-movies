<figure class="figure" *ngFor="let data of  Films">
    <img [src]=data.imageURL class="figure-img img-fluid rounded img-thumbnail"  style="max-width: 150px;" alt="...">
    <figcaption class="figure-caption">{{data.name}}</figcaption>
    <figcaption class="figure-caption"><i class="bi bi-star"><b>{{data.point}}</b></i></figcaption>
  </figure>
